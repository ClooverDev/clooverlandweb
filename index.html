<!DOCTYPE html>

<html>

<head>
	<title>Clooverland Studios - Home</title>
	
	<link href="https://fonts.cdnfonts.com/css/arima-koshi" rel="stylesheet">
	
	<link rel="icon" type="image/x-icon" href="default.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="header_css.css">
	<link rel="stylesheet" href="footer_css.css">
	
	<style>
		@import url('https://fonts.cdnfonts.com/css/evil-of-frankenstein-2');
	
		.big_painting {
			width: 95%;
			margin: 0 auto;
			
			display: flex;
			align-items: center;
			align-content: center;
			justify-content: center;
			flex-direction: column;
			
		}
		
		.big_painting img {
			width: clamp(360px, 80%, 1200px);
		}
		
		.big_painting h3 {
			text-align: center;
			font-size: clamp(3px, 10vw, 25px);
		}
		
		
		
		.newgame_banner {
			width: 100%;
			height: 260px;
			
			display: flex;
			align-content: center;
			justify-content: center;
		}
		
		.inner_banner {
			width: 90%;
			height: 93%;
			
			/* border: 10px inset #3c2315; /* hallow */
			border: 10px inset #0d0727; /* default */
			/* border: 10px inset #54d95f; /* xmas */
			
			filter: blur(0.8px);
			/* background: radial-gradient(circle, rgba(60, 35, 21,1) 0%, rgba(0,0,0,1) 47%); /* hallow */
			background: radial-gradient(circle, rgba(0,31,73,1) 0%, rgba(0,0,0,1) 47%); /* default */
			/* background: radial-gradient(circle, rgba(84, 217, 95,1) 0%, rgba(0,0,0,1) 47%); /* xmas */
			
			display: flex;
			align-content: center;
			justify-content: center;
		}
		
		.icy {
			width: clamp(150px, 100%, 150px);
			height: clamp(30px, 100%, 220px);
		}
		
		.rev_icy {
			width: clamp(150px, 100%, 250px);
			height: clamp(30px, 100%, 220px);
		}
		
		@keyframes squish {
			from {
				width: clamp(150px, 100%, 210px);
				height: clamp(30px, 100%, 220px);
				transform: translateY(10px);
			}
			
			to {
				width: clamp(150px, 100%, 210px);
				height: clamp(30px, 100%, 180px);
				transform: translateY(50px);
			}
		}
		
		@keyframes rev_squish {
			from {
				width: clamp(150px, 100%, 210px);
				height: clamp(30px, 100%, 220px);
				transform: scaleX(-1) translateY(10px);
			}
			
			to {
				width: clamp(150px, 100%, 210px);
				height: clamp(30px, 100%, 180px);
				transform: scaleX(-1) translateY(50px);
			}
		}
		
		.banner_ad {
			width: 320px;

			display: flex;
			align-content: center;
			justify-content: center;
			flex-direction: column;
			
			margin-right: -50px;
		}
		
		.banner_ad img {
			width: clamp(100px, 100%, 300px);
		}
		
		.banner_ad h3  {
			width: 280px;
			text-align: center;
			transform: translateY(-20px);
			font-size: 35px;
			transition: 0.3s ease;
		}
		
		.banner_ad h3:hover {
			color: yellow;
			cursor: pointer;
			font-size: 37px;
		}
		
		
		
		.arcade {
			width: 90%;
			height: 500px;
			transform: translateY(20px);
		}
		
		.inner_arcade {
			width: 100%;
			height: 100%;
			
			display: flex;
			align-content: center;
			justify-content: center;
			align-items: center;
		}
		
		.arcade_machine {
			margin-right: -160px;
			filter: drop-shadow(0 0 5px blue);
			
			width: 250px;
		}
		
		.arcade_controls {
			display: flex;
			align-content: center;
			align-items: center;
			justify-content: center;
			
			transform: translate(15px, -25px);
		}
		
		.arcade_button {
			transform: translate(15px, 25px);
			width: 40px;
		}
		
		.arcade_analog {
			width: 80px;
		}
		
		.arcade_analog:hover {
			cursor: grab;
		}
		
		.arcade_analog:active {
			cursor: grabbing;
		}
		
		.arcade_button:hover {
			cursor: pointer;
		}
		
		.arcade_button:active {
			cursor: default;
			filter: brightness(50%);
		}
		
		@media only screen and (max-width: 720px) {
			.icy {
				display: none;
			}
			
			.rev_icy {
				display: none;
			}
		}
		
		.teaser_ad {
			width: 800px;
			height: 520px;
			
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		
		.click_for_teaser {
			margin-top: 15px;
			margin-bottom: 20px;
		
			text-align: center; 
			font-size: 25px; 
			filter: drop-shadow(0 0 5px red);
			transition: 0.15s ease;
		}
		
		.click_for_teaser:hover {
			cursor: pointer;
			font-size: 27px;
			color: yellow;
			filter: drop-shadow(0 0 5px yellow);
		}
		
		@media only screen and (max-width: 720px) {
			.teaser_ad {
				display: none;
			}
		}
		
		@media only screen and (min-width: 720px) {
			#_partner {
				width: 360px;
				transform: translate(0px, 25px);
				display: flex;
				transition: 0.25s ease;
			}
			
			#_partner:hover {
				width: 430px;
				cursor: pointer;
				transform: translate(-30px, 0px) rotate(360deg);
				filter: drop-shadow(0 0 10px yellow);
			}
		}
		
		@media only screen and (max-width: 720px) {
			#_partner {
				width: 360px;
				transform: translate(15px, 20px);
				display: flex;
				transition: 0.25s ease;
			}
			
			#_partner:hover {
				width: 380px;
				cursor: pointer;
				transform: translate(5px, 15px) rotate(360deg);
				filter: drop-shadow(0 0 10px yellow);
			}
		}
		
		
	
	</style>

</head>

<body bgColor="black">
	<div class="slidingbg"></div>

	<div class="header">
		<div class="inner_header">
			<h4 onclick="javascript:( function() { window.location.replace('https://clooverlandstudios.com') } )()"> HOME </h4>
			<h4 onclick="javascript:( function() { window.location.replace('https://clooverlandstudios.com/news') } )()"> NEWS </h4>
			
			<img src="resources/logos/logo_white.png">
			
			<h4 onclick="javascript:( function() { window.open('https://arcade.clooverlandstudios.com', '_blank') } )()"> ARCADE </h4>
			<h4 onclick="javascript:( function() { window.location.replace('https://clooverlandstudios.com/about') } )()"> ABOUT </h4>
		</div>
		
		<div class="inner_header_mobile">
			<img onclick="javascript:( function() { window.location.replace('https://clooverlandstudios.com') } )()" class="header_icon_base" id="header_icon_home" src="resources/icons/dad.png">
			<img onclick="javascript:( function() { window.location.replace('https://clooverlandstudios.com/news') } )()" class="header_icon_base" id="header_icon_news" src="resources/icons/dad.png">
			
			<img id="header_logo" src="resources/logos/logo_white.png">
			
			<img onclick="javascript:( function() { window.open('https://arcade.clooverlandstudios.com', '_blank') } )()" class="header_icon_base" id="header_icon_arcade" src="resources/icons/dad.png">
			<img onclick="javascript:( function() { window.location.replace('https://clooverlandstudios.com/about') } )()" class="header_icon_base" id="header_icon_about" src="resources/icons/dad.png">
		</div>
	</div>
	
	<div class="__partnership" style="width: 400px; height: 400px;">
		<img src="resources/partnership/bright_divider.png" style="height: 500px; position: absolute; top:0; left:0; width: 100%; z-index: -1; transform: translateY(30px); filter: blur(50px);">
		<img id="_partner" align="center" src="resources/partnership/partner.png">
	</div>
	
	<div class="loading_game" style="display: none;">
		<h3 style="font-size: 35px; margin-top: 100px; text-align: center; line-height: 1;">LOADING GAME <br> <span style="color:yellow; font-size: 60px;" id="text"> > GAMENAME < </span> </h3>
	</div>

	<div class="big_painting">
		<img src="resources/big_painting.png">
		<h3 style="font-size: 35px; margin-bottom: 10px;">EVERYONE IS HERE! </h3>
	</div>
	
	<div class="teaser_ad">
		<h4 style="text-align: center; font-size: 25px; filter: drop-shadow(0 0 5px red);"> SUPER PLATFORM: REORIGINAL | TEASER </h4>
	
		<video style="border-radius: 25px; filter: drop-shadow(0 0 10px red);" width="600" height="400" controls>
			<source src="resources/spr_teaser.mp4" type="video/mp4">
		</video>
		
		<h4 class="click_for_teaser"> WATCH HERE </h4>
	</div>
	
	<div class="newgame_banner">
		<div class="inner_banner">
			<img class="icy" src="resources/funnyguy.png">
				
			<div class="banner_ad">
				<img src="resources/arcade/logos/superplatformreoriginal.png">
				<h3 onclick="javascript:( function() { window.open('https://arcade.clooverlandstudios.com/superplatformreoriginal', '_blank'); } )()"> PLAY NOW! </h3>
			</div>
			
			<img class="rev_icy" src="resources/funnyguy2.png">
		</div>
	</div>
	
	<div class="arcade">
		<div class="inner_arcade">
			<img class="arcade_machine" id="a_machine" src="resources/arcade/sp_org.png">
			<div class="arcade_controls">
				<img class="arcade_button" id="a_button" onclick="open_game_page()" src="resources/arcade/assets/button.png">
				<img class="arcade_analog" id="a_analog" onclick="update_arcade_to_game()" src="resources/arcade/assets/analog_idle.png">
			</div>
		</div>
	</div>
	
	<div class="footer">
		<div class="inner_footer">
			<h4> CLOOVERLAND STUDIOS <br> <span style="font-size: 13px;"> Making games for entertainment since 2021. </span> </h4>
			
			<div class="socials">
				<h4 onclick="open_youtube();" style="color: #f45757;"> YOUTUBE </h4>
				<h4 onclick="open_twitter();" style="color: #82bff7;"> TWITTER </h4>
				<h4 onclick="open_server();" style="color: #8286f7"> DISCORD SERVER </h4>
			</div>
		</div>
	</div>
	
	<div class="bottom_footer"></div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>

	$(document).ready(function(){
		$("#_partner").on('click', function() {
			window.open("https://wm.clooverlandstudios.com", "_blank");
		});
	
		$(".click_for_teaser").on("click", function(){
			window.open("https://www.youtube.com/watch?v=gKEfsdfpqNA&t=1s", "_blank");
		});
	})

	var current_arcade_game = 0;
	const max_games = 7;
	const domain = "https://arcade.clooverlandstudios.com/";
	const visuals_folder = "resources/arcade/";
	
	var can_update_arcade = true;
	var on_secret = false;
	var clicked = false;
	
	const game_links = [
		domain+"superplatformoriginal",
		domain+"superplatformdemo",
		domain+"lightsout",
		domain+"poweroutageold",
		domain+"friendshiptest",
		domain+"crossworldsparty",
		domain+"icecreamcatch",
		domain+"superplatformreoriginal",
	]
	
	const game_visuals = [
		visuals_folder+"sp_org.png",
		visuals_folder+"sp_demo.png",
		visuals_folder+"lo.png",
		visuals_folder+"po_demo.png",
		visuals_folder+"ft.png",
		visuals_folder+"cw.png",
		visuals_folder+"ic.png",
		visuals_folder+"sp_r.png",
	]
	
	const game_names = [
		"Super Platform: Original",
		"Super Platform: Chapter 2 Demo",
		"Lights Out",
		"Power Outage: Old Demo",
		"Friendship Test",
		"Cross-Worlds Party",
		"IceCream CATCH!",
		"Super Platform: Reoriginal",
	]
	
	var current_game_name = game_names[current_arcade_game];
	
	function update_arcade_to_game() {
		const machine = $("#a_machine");
		const button = $("#a_button");
		const analog = $("#a_analog");
		
		var number = Math.floor(Math.random() * 50);
		
		if (can_update_arcade) {
			can_update_arcade = false;
			current_arcade_game += 1;
			
			machine.attr("src", "resources/arcade/changing.gif");
			analog.attr("src",  "resources/arcade/assets/analog_pull.png");
			
			function update_current_to_new() {
				if (current_arcade_game > max_games) { current_arcade_game = 0; }
				
				console.log(number);
				
				if (number == 1) {
					machine.attr("src", "resources/arcade/secret.png");
					current_game_name = "F473";
					on_secret = true;
				} else {
					machine.attr("src", game_visuals[current_arcade_game]);
					current_game_name = game_names[current_arcade_game];
					on_secret = false;
				}
				
				can_update_arcade = true;
				
				analog.attr("src", "resources/arcade/assets/analog_idle.png");
			}
			
			setTimeout(update_current_to_new, 750);
		}
	}
	
	function update_visibility(bool) {
		if (bool == true) {
			$(".big_painting").css("display", "flex");
			$(".header").css("display", "flex");
			$(".arcade").css("display", "flex");
			$(".newgame_banner").css("display", "flex");
			$(".teaser_ad").css("display", "flex");
			$(".footer").css("display", "flex");
			$(".bottom_footer").css("display", "flex");
			$(".loading_game").css("display", "none");
		} else {
			$(".big_painting").css("display", "none");
			$(".header").css("display", "none");
			$(".arcade").css("display", "none");
			$(".newgame_banner").css("display", "none");
			$(".teaser_ad").css("display", "none");
			$(".footer").css("display", "none");
			$(".bottom_footer").css("display", "none");
			$(".loading_game").css("display", "block");
			$("#text").html(current_game_name);
		}
	}
	
	function open_game_page() {
		clicked = true;
		
		update_visibility(false);
		
		document.title = "Loading..."
	
		if (can_update_arcade) {
			if (on_secret) {
				can_update_arcade = false;
				
				function open_game() {
					window.open("https://clooverlandstudios.com/game/FATE", "_blank");
					
					can_update_arcade = true;
					
					update_visibility(true);
					
					document.title = "Clooverland Studios - Home";
				}
				
				setTimeout(open_game, 3000);
				
			} else {
				can_update_arcade = false;
				
				function open_game() {
					window.open(game_links[current_arcade_game], "_blank");
					
					update_visibility(true);
					
					can_update_arcade = true;
					
					document.title = "Clooverland Studios - Home";
				}
				
				setTimeout(open_game, 3000);
			}
		}
		
		
	}
	
	function open_youtube() { window.open("https://youtube.com/@clooverlandstudios", "_blank"); }
	function open_twitter() { window.open("https://x.com/clooverland", "_blank"); }
	function open_server() { window.open("https://discord.com/invite/7YhtNaN95R", "_blank"); }
	
</script>

</html>
