<script>

	const arcades_root = "resources/arcade/";
	const games_root_link = "https://arcade.tophatgames.net/";
	const logos_root = arcades_root+"logos/";
	var can_click_on_analog = true;

	const available_games = [
		arcades_root+"sp_org.png",
		arcades_root+"sp_demo.png",
		arcades_root+"lo.png",
		arcades_root+"po_demo.png",
		arcades_root+"ft.png",
		arcades_root+"cw.png",
		arcades_root+"ic.png",
	]
	
	const available_games_links = [
		games_root_link+"superplatformoriginal",
		games_root_link+"superplatformdemo",
		games_root_link+"lightsout",
		games_root_link+"poweroutage_olddemo",
		games_root_link+"friendshiptest",
		games_root_link+"crossworldsparty",
		games_root_link+"icecreamcatch",
	]
	
	const logos = [
		logos_root+"superplatformoriginal.png",
		logos_root+"superplatform_demo.png",
		logos_root+"lightsout.png",
		logos_root+"poweroutage_olddemo.png",
		logos_root+"friendshiptest.png",
		logos_root+"crossworldsparty.png",
		logos_root+"icecreamcatch.png",
	]
	
	const summary = [
	
		// Super Platform: Original
		"Super Platform: Original is the first ever game I've done, being the first original version of the intended story of the game"+
		", while being the one that originated the game which I work on even nowadays. It is about a game which you found on the woods"+
		"where you play it to test out this unkown thrown away project, as you play it you find a deep secret within the game."
		,
		
		// Super Platform: Demo
		"Super Platform: Demo was meant to be the remake of the original game, which would show the canonical version of the story, a demo for one of the "+
		"chapters of the full game, but later became non-canon to the story due to the story itself changing later on. Same thing as the original but with "+
		"more storytelling and a few secrets."
		,
		
		// Lights Out
		"Lights Out is a experiment I've done before starting the SM4LL series. It is about a game where you have to memorize the level to then complete it "+
		"with a limited vision, which is where the 'lights goes out' (get it lol). This game was the first one which crossovered with another game, which was "+
		"a game made by my friend Damiao, called NoName."
		,
		
		// Power Outage: Demo
		"Power Outage was a game meant to be a V2/Remake of Lights Out, later becoming its own game. Same idea but better, you go through the levels with a limited "+
		"vision after a time to memorize the level, in this demo it was included all difficulties going from Level 1 to 10, a few challenges and some skins. The ideas"+
		"shown on this demo won't be the same way in the full release (which will be released on Steam later on 2026-2027), the gameplay changed alot in the paper."
		,
		
		// Friendship Test
		"Friendship Test was the project that started the SM4LL games, which are short experiments to try out new ideas and genres for future projects. This is a "+
		"co-op game where you and your friend go through 3 tests to test out how good is your friendship (not really intended to test that out, but it was a fun idea), "+
		"these tests are Trust, Cooperation and Final Test, as well as a final quiz on the end, Player 1 plays as Squary and Player 2 plays as Roundy."
		,
		
		// Cross-Worlds Party
		"Cross-Worlds Party was a project that I wanted to do yearly to celebrate the January Crew's birthdays, which is the games that I've made in January, being two of my "+
		"old roblox games called Roblox Platform Game and Be An TopHat, and of course, our boy, Super Platform, all done from 2020 to 2022. This project would have yearly editions "+
		"with different ideas, but I've lost my ideas so I just gave up on it after the first edition called Illusion Gifts, which is a edition about playing a 'modern' version "+
		"of these games but not the way they were meant to, if that makes sense."
		,
		
		// IceCream CATCH!
		"IceCream CATCH! is one of my most favorite and best game I've ever done, at the time I'm writing this of course. Collect falling icecreams for points, lose by holding too "+
		"many icecreams or losing too many icecreams, making the icecream pile go up, experience random events and collect as much achievements as you can, oh!, and also try to reach "+
		"the 'limit'"
		,
		
	]
	
	const changing_effect = arcades_root+"changing.gif";
	
	var current_game = 0;
	var max_games = 6; // always -1 of the total of games
	var analog_status = 0;
	
	function fadeOut(el) {
		var opacity = 1; // Initial opacity
		var interval = setInterval(function() {
		   if (opacity > 0) {
			  opacity -= 0.25;
			  el.style.opacity = opacity;
		   } else {
			  clearInterval(interval); // Stop the interval when opacity reaches 0
			  el.style.display = 'none'; // Hide the element
		   }
		}, 50);
	}

	function play_analog_animation() {
		const current_analog = document.getElementById("__arcade_analog");
		const arcade = document.getElementById("__arcade_machine");
		const current_logo = document.getElementById("__arcade_gamelogo");
		const current_info = document.getElementById("__arcade_updateable_info");
		const game_info_group = document.getElementById("__arcade_info_group");
	
		if (can_click_on_analog) {
		
			can_click_on_analog = false;
			
			if (analog_status == 0) {
				analog_status = 1;
				current_analog.src = "resources/arcade/assets/analog_pull.png";
			}
			
			arcade.src = changing_effect;
			current_game++;
			
			fadeOut(game_info_group);
			
			if (current_game > max_games) { current_game = 0; }
			
			setTimeout(()=>{
				if (analog_status == 1) {
					analog_status = 0;
					current_analog.src = "resources/arcade/assets/analog_idle.png";
				}
				
				arcade.src = available_games[current_game];
				current_logo.src = logos[current_game];
				current_info.innerText = summary[current_game];
				
				can_click_on_analog = true;
				game_info_group.style.opacity = 1;
				game_info_group.style.display = "initial";
				
				reset_info_animation();
			}, (500))
		
		}
	}
	
	function open_new_page_to_game() {
		window.open(available_games_links[current_game], "_blank");
	}
	
	function reset_info_animation() {
		var logo = document.getElementById('__arcade_gamelogo');
		logo.style.animation = 'none';
		logo.offsetHeight; /* trigger reflow */
		logo.style.animation = null; 
		
		var info = document.getElementById('__arcade_gameinfo');
		info.style.animation = 'none';
		info.offsetHeight; /* trigger reflow */
		info.style.animation = null; 
	}
	
	function goto_newgame() {
		const game = "icecreamcatch"
	
		window.open("https://arcade.tophatgames.net/"+game, "_blank");
	}

</script>
