<!DOCTYPE html>

<head>
	<title>Clooverland Studios - News</title>
	
	<link href="https://fonts.cdnfonts.com/css/arima-koshi" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="main.css">

	<link rel="stylesheet" href="footer_css.css">
	
	<style>
		@import url('https://fonts.cdnfonts.com/css/evil-of-frankenstein-2');
		
		* {
			font-family: 'Evil Of Frankenstein', sans-serif;
		}
	
		.news_holder {
			width: 100%;
			height: 550px;
		}
		
		#main_group {
			height: 720px;
			max-width: fit-content;
			width: 100%;
			margin-left: auto;
			margin-right: auto;
			overflow: hidden;
		}
		
		.bc { border: 1px solid red; }

		#__social {
			font-size: 16px;
			transition: 0.15s ease;
		}
		
		#__social:hover {
			cursor: pointer;
			text-decoration: underline;
			font-size: 18px;
		}

		#news_group {
			overflow: hidden;
			margin-left: auto;
			margin-right: auto;
			width: 100%;
			height: 100%;
			
			display: flex;
			align-items: center;
			align-content: center;
			flex-direction: column;
		}
		
		#news_item {
			display: block;
			width: 50%;
			min-width: 350px;
			height: 60px;
			
			border: 5px inset #3c2315;
			background: radial-gradient(circle, rgba(60, 35, 21,1) 0%, rgba(0,0,0,1) 100%);
			
			/*
			default
			border: 5px inset #261575;
			background: radial-gradient(circle, rgba(0,31,73,1) 0%, rgba(0,0,0,1) 100%);
			*/
			
			margin-left: auto;
			margin-right: auto;
			
			margin-top: 15px;
			margin-bottom: 15px;
			
			
			overflow: hidden;
		}
		
		#news_item_date {
			margin: 0; padding: 0; 
			
			transform: translate(-4px, -255px); 
			
			width: 14%;
			height: 12px;
			
			/* halloween */
			border: 4px inset #3c2315;
			background-color: #3c2315;
			
			/* default
			border: 4px inset #261575;
			background-color: #261575;
			*/
			
			position: absolute;
			
			font-family: 'Arima Madurai', sans-serif; 
			color: white; 
			text-align: center;
			font-size: 10px;
		}
		
		#news_item_title {
			margin: 0; padding: 0; 
			
			position: absolute;
			
			transform: translate(10px, -235px); 
			font-family: 'Evil Of Frankenstein', sans-serif;
			/*font-family: 'Arima Madurai', sans-serif; */
			color: white; 
			text-align: center;
			font-size: 28px;
		}
		
		#cool_block {
			transform: translate(100%, 0) rotate(25deg);
			filter: blur(25px);
			
			/* halloween */
			background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(87, 50, 30,1) 25%, rgba(121, 70, 42,1) 50%, rgba(87, 50, 30,1) 75%, rgba(0,0,0,1) 100%);
			
			/* default background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(0,31,73,1) 25%, rgba(0,70,164,1) 50%, rgba(0,31,73,1) 75%, rgba(0,0,0,1) 100%); */
			
			width: 250px;
			height: 250px;
		}
		
		#news_item_click {
			transform: translate(400%, -210%);
			
			margin: 0; padding: 0; 
			
			position: absolute;

			font-family: 'Arima Madurai', sans-serif; 
			color: white; 
			text-align: center;
			font-size: 80px;
			transition: 0.15s ease;
		}
		
		#news_item_click:hover {
			color: gold;
			font-size: 85px;
			cursor: pointer;
			transform: translate(380%, -200%);
		}
	</style>

</head>

<body bgColor="black">

	<div class="header">

		<div class="inner_header_mobile">
			<img onclick="javascript:( function() { window.location.replace('https://clooverlandstudios.com') } )()" class="header_icon_base" id="header_icon_home" src="resources/icons/dad.png">
			<img onclick="javascript:( function() { window.location.replace('https://clooverlandstudios.com/news') } )()" class="header_icon_base" id="header_icon_news" src="resources/icons/dad.png">
			
			<img id="header_logo" src="resources/logos/logo_white_hallow.png">

			<img onclick="javascript:( function() { window.location.replace('https://clooverlandstudios.com/about') } )()" class="header_icon_base" id="header_icon_about" src="resources/icons/dad.png">
		</div>
	</div>
	
	<div class="news_holder">
		<div id="news_group">
			<div id="news_item">
				<div id="cool_block"></div>
				<h3 id="news_item_date"> 10/12/2024 </h3>

				<h2 id="news_item_click" onclick="javascript:( function() { window.top.location.replace('news/10-12-2024') } )()"> â†’ </h2>

		</div>
	</div>
	
	<div class="footer" style="transform: translateY(100px);">
		<div class="inner_footer">
			<h4> CLOOVERLAND STUDIOS <br> <span style="font-size: 13px;"> Making games for entertainment since 2021. </span> </h4>
			
			<div class="socials">
				<h4 onclick="open_youtube();" style="color: #f45757;"> YOUTUBE </h4>
				<h4 onclick="open_twitter();" style="color: #82bff7;"> TWITTER </h4>

	</div>
	
	<div class="bottom_footer" style="transform: translateY(100px);"></div>

</body>

<script>
	var current_arcade_game = 0;
	const max_games = 6;
	const domain = "https://arcade.clooverlandstudios.com/";
	const visuals_folder = "resources/arcade/";
	
	var can_update_arcade = true;
	
	const game_links = [
		domain+"superplatformoriginal",
		domain+"superplatformdemo",
		domain+"lightsout",
		domain+"poweroutage_olddemo",
		domain+"friendshiptest",
		domain+"crossworldsparty",
		domain+"icecreamcatch",
	]
	
	const game_visuals = [
		visuals_folder+"sp_org.png",
		visuals_folder+"sp_demo.png",
		visuals_folder+"lo.png",
		visuals_folder+"po_demo.png",
		visuals_folder+"ft.png",
		visuals_folder+"cw.png",
		visuals_folder+"ic.png",
	]
	
	function update_arcade_to_game() {
		const machine = document.getElementById("a_machine");
		const button = document.getElementById("a_button");
		const analog = document.getElementById("a_analog");
		
		if (can_update_arcade) {
			can_update_arcade = false;
			current_arcade_game += 1;
			
			machine.src = "resources/arcade/changing.gif";
			analog.src = "resources/arcade/assets/analog_pull.png";
			
			setTimeout(()=> {
				if (current_arcade_game > max_games) {
					current_arcade_game = 0;
				}
			
				can_update_arcade = true;
				machine.src = game_visuals[current_arcade_game];
				analog.src = "resources/arcade/assets/analog_idle.png";
			}, (500))
		}
	}
	
	function open_game_page() {
		if (can_update_arcade) {
			window.open(game_links[current_arcade_game], "_blank");
		}
	}
	
	function open_youtube() { window.open("https://youtube.com/@clooverlandstudios", "_blank"); }
	function open_twitter() { window.open("https://x.com/clooverlandstudios", "_blank"); }
	function open_server() { window.open("https://discord.com/invite/7YhtNaN95R", "_blank"); }
	
</script>
